<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore beautiful galleries on Zrzava.com.">
    <meta name="keywords" content="gallery, photos, fashion, lifestyle">
    <title>Gallery on Zrzava.com</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <h1 id="gallery-title">Gallery</h1>
    <p id="gallery-description">Explore the latest photos from the gallery.</p>
    <p id="gallery-updated">Last updated: <span id="last-updated">YYYY-MM-DD HH:MM UTC</span></p>

    <nav id="filters"></nav>

    <main id="gallery"></main>

    <div id="photo-viewer" class="hidden">
        <img id="photo-full" src="" alt="Photo">
        <div class="photo-navigation">
            <a id="prev-photo" href="#">← Previous</a>
            <a id="back-to-gallery" href="gallery.html">Back to Gallery</a>
            <a id="next-photo" href="#">Next →</a>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
